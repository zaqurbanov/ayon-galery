<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="module.css">

    <!-- Bootstrap css linki mutleq yazilmalidir-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <section class="gallery">
    <div class="container-lg">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gy-4">
            <div class="col project-img">
                <img src="DJI00154.JPG" alt="gallery" class="gallery-item" >

            </div>
            <div class="col  project-img">
                <img src="DJI00159.JPG" alt="gallery" class="gallery-item" >
                
            </div>
            <div class="col  project-img">
                <img src="DJI00181.JPG  " alt="gallery" class="gallery-item" >
                
            </div>
        </div>
    </div>


   </section>

  <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg">
      <div class="modal-content">
     
        <div class="modal-header">
             <h1 class="modal-title fs-5" id="staticBackdropLabel">Qarabag atciliq kompleksi</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="DJI00154.JPG" alt="modal img" class="modal-img">
        </div>
        
      </div>
    </div>
  </div>
      





<!-- bootstrap javascript kodu mutleq yazilmalidir -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>

document.addEventListener('click',function(e){
    if(e.target.classList.contains('gallery-item')){
        const src =e.target.getAttribute('src');
        document.querySelector('.modal-img').src = src;
        const myModal = new bootstrap.Modal(document.getElementById('gallery-modal'));
        myModal.show()
    }
})


    </script>
</body>
</html>
